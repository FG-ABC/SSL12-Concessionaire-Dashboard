<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      SSL12 Dashboard | For CoE/ECE 199
    </title>
  </head>

  <body
    x-data="{ page: 'index', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
      
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10 flex flex-col justify-center items-center">
            <h1 class="text-4xl sm:text-5xl lg:text-8xl text-center">SSL12 Dashboard</h1>
            <h2 class="text-xl sm:text-2xl lg:text-5xl text-center py-5 xl:mx-24">Design and Implementation of a oneM2M-based Remote Monitoring System for Water
              Distribution Networks Using Wireless Sensor Nodes</h2>
            
            <label class="text-lg sm:text-xl lg:text-3xl w-full text-center lg:mt-24">Pick a wireless sensor node to view:</label>
            <!-- Buttons -->
            <div class="flex flex-col lg:flex-row items-center w-full lg:w-10/12 mt-6 gap-y-6 gap-x-3">
              <a
              class="w-full lg:w-auto group relative flex items-center gap-2.5 rounded-sm font-medium text-bodydark1 duration-300 ease-in-out"
              href="WSN1.html"
              @click="selected = (selected === 'WSN1' ? '':'WSN1')"
              :class="{ 'bg-graydark dark:bg-meta-4': (selected === 'WSN1') && (page === 'WSN1') }"
              >
              <button
                  class="w-full lg:w-auto text-xl sm:text-2xl lg:text-5xl inline-flex items-center justify-center rounded-md bg-black px-10 py-4 text-center font-medium text-white hover:scale-105 lg:px-8 xl:px-10">
                  WSN 1
              </button>
              </a>

              <a
              class="w-full lg:w-auto group relative flex items-center gap-2.5 rounded-sm font-medium text-bodydark1 duration-300 ease-in-out"
              href="WSN2.html"
              @click="selected = (selected === 'WSN2' ? '':'WSN2')"
              :class="{ 'bg-graydark dark:bg-meta-4': (selected === 'WSN2') && (page === 'WSN2') }"
              >
              <button
                  class="w-full lg:w-auto text-xl sm:text-2xl lg:text-5xl inline-flex items-center justify-center rounded-md bg-black px-10 py-4 text-center font-medium text-white hover:scale-105 lg:px-8 xl:px-10">
                  WSN 2
              </button>
              </a>

              <a
              class="w-full lg:w-auto group relative flex items-center gap-2.5 rounded-sm font-medium text-bodydark1 duration-300 ease-in-out"
              href="WSN3.html"
              @click="selected = (selected === 'WSN3' ? '':'WSN3')"
              :class="{ 'bg-graydark dark:bg-meta-4': (selected === 'WSN3') && (page === 'WSN3') }"
              >
              <button
                  class="w-full lg:w-auto text-xl sm:text-2xl lg:text-5xl inline-flex items-center justify-center rounded-md bg-black px-10 py-4 text-center font-medium text-white hover:scale-105 lg:px-8 xl:px-10">
                  WSN 3
              </button>
              </a>

              <a
              class="w-full lg:w-auto group relative flex items-center gap-2.5 rounded-sm font-medium text-bodydark1 duration-300 ease-in-out"
              href="WSN4.html"
              @click="selected = (selected === 'WSN4' ? '':'WSN4')"
              :class="{ 'bg-graydark dark:bg-meta-4': (selected === 'WSN4') && (page === 'WSN4') }"
              >
              <button
                  class="w-full lg:w-auto text-xl sm:text-2xl lg:text-5xl inline-flex items-center justify-center rounded-md bg-black px-10 py-4 text-center font-medium text-white hover:scale-105 lg:px-8 xl:px-10">
                  WSN 4
              </button>
              </a>

              <a
              class="w-full lg:w-auto group relative flex items-center gap-2.5 rounded-sm font-medium text-bodydark1 duration-300 ease-in-out"
              href="WSN5.html"
              @click="selected = (selected === 'WSN5' ? '':'WSN5')"
              :class="{ 'bg-graydark dark:bg-meta-4': (selected === 'WSN5') && (page === 'WSN5') }"
              >
              <button
                  class="w-full lg:w-auto text-xl sm:text-2xl lg:text-5xl inline-flex items-center justify-center rounded-md bg-black px-10 py-4 text-center font-medium text-white hover:scale-105 lg:px-8 xl:px-10">
                  WSN 5
              </button>
              </a>
            </div>

          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
